<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="referrer" content="no-referrer" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="icon" href="<%%= BASE_URL %>favicon.ico" />

		<title><%= name %></title>
	</head>

	<body>
		<noscript>
			<strong>We're sorry but vue-vant-cli3 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
		<script>
			let flag = navigator.userAgent.match(
				/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i
			);
			if (!flag) {
				let app = document.body;
				app.style.width = "375px";
				app.style.height = "667px";
				app.style.margin = "0 auto";
				// document.getElementsByTagName("html")[0].style.fontSize = 50 + 'px'
			}
		</script>
	</body>
</html>
